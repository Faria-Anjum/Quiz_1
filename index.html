<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Simple Login Form HTML & CSS</h1>
        </div>
        <div class="box">
            <div class="form">
                <h1>Login</h1>
                <form>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="pass" placeholder="Password">
                    <p id="forgot"><a href="www.google.com">Forgot Password?</a></p>
                    <button>Login</button>
                    <p id="subscribe">Not a member? <a href="www.google.com">Signup</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
